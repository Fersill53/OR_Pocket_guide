<section class="auth-page">
  <div class="auth-card card">
    <h1>Create Account</h1>
    <p class="sub">Create a login for OR Pocket Guide.</p>

    <form (ngSubmit)="onSubmit()">
      <label>
        Name (optional)
        <input [(ngModel)]="name" name="name" type="text" autocomplete="name" />
      </label>

      <label>
        Email
        <input [(ngModel)]="email" name="email" type="email" autocomplete="email" required />
      </label>

      <label>
        Password
        <input [(ngModel)]="password" name="password" type="password" autocomplete="new-password" required />
      </label>

      <button class="btn primary" type="submit">Create Account</button>

      <p class="error" *ngIf="error">{{ error }}</p>

      <p class="footer">
        Already have an account?
        <a routerLink="/login">Back to Login</a>
      </p>
    </form>
  </div>
</section>
