<div class="page">
  <div class="card">
    <h1>OR Pocket Guide</h1>
    <p class="sub">Sign in to continue</p>

    <div *ngIf="error" class="error">{{ error }}</div>

    <form (ngSubmit)="submit()" #f="ngForm" autocomplete="off">
      <label>
        Email
        <input
          name="email"
          [(ngModel)]="email"
          type="email"
          required
          placeholder="you@hospital.org"
        />
      </label>

      <label>
        Password
        <input
          name="password"
          [(ngModel)]="password"
          type="password"
          required
          placeholder="••••••••"
        />
      </label>

      <button class="btn" type="submit" [disabled]="loading || f.invalid">
        {{ loading ? 'Signing in…' : 'Login' }}
      </button>
    </form>
  </div>
</div>
